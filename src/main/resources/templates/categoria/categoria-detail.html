<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalle de Categoria</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

</head>
<body>
<div class="categoria-container">
  <h1>Detalle de categoria</h1>

  <div th:if="${error}">
    <p th:text="${error}"></p>
  </div>
  <div th:if="${categoria}">
    <h2 th:text="${categoria.nombre}"></h2>
    <div class="detalle-item">
      <strong>ID:</strong> <span th:text="${categoria.id}"></span>
    </div>
    <div class="detalle-item">
      <strong>NOMBRE:</strong> <span th:text="${categoria.nombre}"></span>
    </div>
    <div class="detalle-item">
      <strong>DESCRIPCIÓN:</strong>

      <span th:text="${#strings.isEmpty(categoria.descripcion) ? 'Sin descripción' : categoria.descripcion}"></span>

      <!--Otra forma de hacerlo:-->
<!--
      <span th:text="${categoria.descripcion != null ? categoria.descripcion : 'Sin descripción'}"></span>
-->

        <!--Otra forma de hacerlo también:-->
      <!--<span th:if="${categoria.descripcion != null}" th:text="${categoria.descripcion}"></span>
            <span th:unless="${categoria.descripcion != null}">Sin descripción</span>-->
    </div>
  </div>
  <div style="margin-top: 20px;">
    <a th:href="@{/categorias}">Volver al listado de categorias</a>
  </div>
</div>
</body>
</html>
